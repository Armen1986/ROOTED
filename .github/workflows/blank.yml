<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooted & Radiant Eros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dominant: '#FAFAFA', // 60%
              secondary: '#1A1A1A', // 30%
              accent: '#D4AF37',    // 10%
              success: '#10B981',
              error: '#EF4444',
            },
            fontFamily: {
              heading: ['Playfair Display', 'serif'],
              body: ['Montserrat', 'sans-serif'],
              accent: ['Cormorant Garamond', 'serif'],
            },
            animation: {
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'beam': 'beam 2s linear infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              beam: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --color-dominant: #FAFAFA;
        --color-secondary: #1A1A1A;
        --color-accent: #D4AF37;
      }
      
      body {
        background-color: var(--color-dominant);
        color: var(--color-secondary);
        font-family: 'Montserrat', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden; /* Prevent horizontal scroll from parallax/animations */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B59326; 
      }

      /* Hide scrollbar utility */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Micro-interactions: Button Hover Effects */
      .btn-luxury {
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-luxury:hover {
        transform: scale(1.02) translateY(-2px);
        box-shadow: 0 10px 20px -10px rgba(212, 175, 55, 0.5);
      }
      .btn-luxury::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.6s ease-out;
      }
      .btn-luxury:active::after {
        transform: translate(-50%, -50%) scale(1);
        transition: 0s;
      }

      /* Focus Glow Accessibility */
      *:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.5), 0 0 15px rgba(212, 175, 55, 0.3);
        border-color: #D4AF37;
      }

      /* Input Label Float */
      .input-group {
        position: relative;
      }
      .input-field:focus ~ label,
      .input-field:not(:placeholder-shown) ~ label {
        transform: translateY(-1.5rem) scale(0.85);
        color: #D4AF37;
      }
      
      /* Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
